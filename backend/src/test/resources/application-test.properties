# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Désactive le DataLoader en test (pas besoin de données initiales)
spring.main.allow-bean-definition-overriding=true

# Swagger désactivé en test
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# JWT (même secret que prod pour les tests)
jwt.secret=journeoAppSecretKeyForJWTSigning2024!
jwt.expiration=86400000
