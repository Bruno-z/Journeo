# ===== Datasource =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/journeo}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== Connection Pool =====
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ===== Logging =====
logging.level.org.springframework=INFO
logging.level.com.journeo=DEBUG

# ===== Security =====
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin}

# ===== Profiles =====
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}