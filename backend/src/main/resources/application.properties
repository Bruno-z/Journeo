# Datasource PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/journeo}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hikari pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.org.springframework=INFO
logging.level.com.journeo=DEBUG

# Security fallback (si DataLoader n'a pas créé d'user)

spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin}

# Spring profiles
spring.profiles.active=dev

# Springdoc (Swagger UI)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Bean override autorisé (sécurité)
spring.main.allow-bean-definition-overriding=true

# JWT (secret doit faire au moins 32 caractères pour HS256)
jwt.secret=journeoAppSecretKeyForJWTSigning2024!
jwt.expiration=86400000