<div class="layout" [class.layout--sidebar-open]="sidebarState.isOpen()">
  <!-- Mobile overlay (click to close sidebar) -->
  <div class="layout__overlay" (click)="sidebarState.close()"></div>

  <app-sidebar />
  <div class="layout__main">
    <app-navbar />
    <main class="layout__content" id="main-content" tabindex="-1">
      <router-outlet />
    </main>
  </div>
</div>
