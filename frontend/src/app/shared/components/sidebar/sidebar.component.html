<aside class="sidebar" [class.sidebar--collapsed]="collapsed()">
  <div class="sidebar__header">
    <div class="sidebar__brand">
      <svg width="28" height="28" viewBox="0 0 32 32" fill="none" aria-hidden="true">
        <circle cx="16" cy="16" r="16" fill="#e8501e"/>
        <path d="M8 20l4-8 4 4 4-6 4 10" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      @if (!collapsed()) {
        <span class="sidebar__brand-name">Journeo</span>
      }
    </div>
    <button
      class="sidebar__toggle"
      (click)="toggleCollapse()"
      [attr.aria-label]="collapsed() ? 'Ouvrir le menu' : 'RÃ©duire le menu'"
      [attr.aria-expanded]="!collapsed()"
    >
      @if (collapsed()) {
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      } @else {
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      }
    </button>
  </div>

  <nav class="sidebar__nav" aria-label="Navigation principale">
    <ul class="sidebar__list" role="list">
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="sidebar__link--active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="sidebar__link"
          [attr.aria-label]="collapsed() ? 'Accueil' : null"
          [attr.title]="collapsed() ? 'Accueil' : null"
        >
          <svg class="sidebar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          @if (!collapsed()) { <span>Accueil</span> }
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/guides"
          routerLinkActive="sidebar__link--active"
          class="sidebar__link"
          [attr.aria-label]="collapsed() ? 'Guides' : null"
          [attr.title]="collapsed() ? 'Guides' : null"
        >
          <svg class="sidebar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
          </svg>
          @if (!collapsed()) { <span>Guides</span> }
        </a>
      </li>

      @if (auth.isAdmin()) {
        <li>
          <a
            routerLink="/dashboard/users"
            routerLinkActive="sidebar__link--active"
            class="sidebar__link"
            [attr.aria-label]="collapsed() ? 'Utilisateurs' : null"
            [attr.title]="collapsed() ? 'Utilisateurs' : null"
          >
            <svg class="sidebar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 00-3-3.87m-4-12a4 4 0 010 7.75"/>
            </svg>
            @if (!collapsed()) { <span>Utilisateurs</span> }
          </a>
        </li>
      }
    </ul>
  </nav>

  <div class="sidebar__footer">
    <a
      routerLink="/dashboard/profile"
      routerLinkActive="sidebar__link--active"
      class="sidebar__link sidebar__link--profile"
      [attr.aria-label]="collapsed() ? 'Mon profil' : null"
      [attr.title]="collapsed() ? 'Mon profil' : null"
    >
      <div class="sidebar__avatar" aria-hidden="true">
        {{ (auth.email() ?? 'U')[0].toUpperCase() }}
      </div>
      @if (!collapsed()) {
        <div class="sidebar__user-info">
          <span class="sidebar__user-email">{{ auth.email() }}</span>
          <span class="sidebar__user-role">{{ auth.role() }}</span>
        </div>
      }
    </a>
  </div>
</aside>
